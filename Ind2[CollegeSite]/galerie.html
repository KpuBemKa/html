<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <table>
        <tr>
            <td class="galleryCell">
                <iframe class="center" name="gallery" src="images/img1.jpg"></iframe>
            </td>
        </tr>
        
        <tr>
            <td class="links">
                <a href="images/img1.jpg" target="gallery">1</a>
                <a href="images/img2.jpg" target="gallery">2</a>
                <a href="images/img3.jpg" target="gallery">3</a>
                <a href="images/img4.jpg" target="gallery">4</a>
                <a href="images/img5.jpg" target="gallery">5</a>
            </td>
        </tr>
    </table>
</body>
</html>
