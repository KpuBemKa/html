<!DOCTYPE html>
<hmtl>
	<head>
		<meta charset="utf-8">
		<title>Tabele v3</title>
		<style>
			table, td, th{
				border: 1 px solid black;
				vertical-align: baseline;
				padding 10 px;
				width: 450 px;
			}
			
			table{
				border-collapse: collapse;
			}
		</style>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<th colspan="3">Carti</th>
				<th>Ziare</th>
				<th>Reviste</th>
			</tr>
			
			<tr>
				<td colspan="3">
					<ul>
						<li>Pentru copii</li>
						<li>Poezii</li>
						<li>Proza</li>
					</ul>
				</td>
				<td rowspan="5">
					<ul type="circle">
						<li>Autohtone</li>
						<li>Straine</li>
					</ul>
				</td>
				<td rowspan="5">
					<ul type="square">
						<li>R. Moldova</li>
						<li>Romania</li>
						<li>Rusia</li>
						<li>Alte Tari</li>
					</ul>
				</td>
			</tr>
			
			<tr>
				<td rowspan="4">Manuale</td>
				<td rowspan="2">Scoalre</td>
				<td>Romana</td>
			</tr>
				
			<tr>
				<td>Rusa</td>
			</tr>
			
			<tr>
				<td rowspan="2">Universitate</td>
				<td>Romana</td>
			</tr>
			
			<tr>
				<td>Rusa</td>
			</tr>
		</table>
	</body>
</html>
